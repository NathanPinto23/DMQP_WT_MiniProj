<!DOCTYPE html>
<html>
<head>
	<title>Login to your account</title>
	<link rel="stylesheet" type="text/css" href="style-login.css">
</head>
<body>
	<div id="login-container">
		<h1>Login to your Account</h1>
		<p> Welcome! Please enter your details to login. </p>
		<form action="" method="post">
			<label><b>Email Account/Mobile Number</b></label><br>
			<input type="text" id="em" placeholder="Enter email/mobile no." width="50" class="hover-elements"><br><br>
			<label><b>Password</b></label><br>
			<input type="password" id="pass" placeholder="Enter your password" width="50" class="hover-elements"><br><br>
			<div class="button-group">
				<input type="Submit" id="submit" value="Submit" class="login-button hover-elements" style="margin: 5px">
				<input type="Reset" id="reset" value="Reset" class="login-button hover-elements" style="margin: 5px">
			</div>
		</form>
	</div>
</body>
</html>
