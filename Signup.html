<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="c3.css">
</head>
<body>
	<form>
		<h1>Create your Account</h1>
		<p> Welcome User! Please enter the details to Create your account</p>
		<label><h5>Username</h5></label><br>
		<input type="text" id="un" placeholder="Enter your Username"></input><br><br>
		<label><h5>Email</h5></label><br>
		<input type="email" id="ue" placeholder="Enter your Email"></input><br><br>
		<label><h5>Password</h5></label><br>
		<input type="password" id="up" placeholder="Enter your Password"></input><br><br>
		<label><h5>Date of Joining</h5></label><br>
		<input type="date" id="ud"></input><br><br>
		<label><h5>Local Time</h5></label><br>
		<input type="datetime-local" id="ude" ></input><br><br>
		<label><h5>Attach your ID Proof</h5></label><br>
		<input type="file" id="uid"></input><br><br>
		<label><h5>Pick a Color</h5></label><br>
		<input type="color" id="uc"></input><br><br>
		<label><h5>Enter time of joining</h5></label><br>
		<input type="time" id="ut"></input><br>
		<label><h5>Number of books</h5></label><br><br>
		<input type="number" id="unb" placeholder="Number â‰¥ 0"></input><br>
		<label><h5>Range</h5></label><br><br>
		<input type="range" id="ur"></input><br>
		<label><h5>Books</h5></label><br><br>
		<input type="search" id="us" placeholder="Search your preferred books"></input>
		<button>Search</button><br><br>
		<label><h5>Book eCopy</h5></label><br>
		<input type="url" id="url"></input><br><br>

		<label><h5>Enter your Gender</h5></label><br>
		<input type="radio" id="m" name="gender" value="Male">Male
		<input type="radio" id="f" name="gender" value="Female">Female
		<input type="radio" id="o" name="gender" value="Others">Others<br><br>

		<label><h5>Enter your Preferences</h5></label><br>
		<input type="checkbox" id="st" name="story" value="Story">Story<br>
		<input type="checkbox" id="in" name="info" value="Infomational">Infomational<br>
		<input type="checkbox" id="ot" name="other" value="Others">Others<br><br>

		<label><h5>Enter your District</h5></label><br>
		<select>
			<option value="North Goa">North Goa
			<option value="South Goa">South Goa
		</select>
		<br><br>

		<input type="Submit" id="submit" value="Submit">
		<input type="Reset" id="reset" value="Reset">	
	</form>
</body>
</html>
